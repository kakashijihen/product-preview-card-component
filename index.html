<!DOCTYPE html>

<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main class="container">
    <div class="card">
      <div class="card-image">
        <img src="images/image-product-mobile.jpg" alt="mobile-img" class="mobile-img">
        <img src="images/image-product-desktop.jpg" alt="desktop-img" class="desktop-img">
      </div>
      <div class="card-body">
        <p class="preview">Preview</p>
        <h1 class="header">Gabrielle Essence Eau De Parfum</h1>
        <p class="detail">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <h2 class="prices">  $149.99 <span> $169.99</span></h2>
        <a href="#" class="btn">
          <span><img src="images/icon-cart.svg" alt="cart-img"></span>
          Add to Cart</a>
      </div>
    </div>
    <div class="attribution" role="contentinfo">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
      Coded by <a href="#">Jhon Luna</a>.
    </div>
  </main>  
  
</body>
</html>
